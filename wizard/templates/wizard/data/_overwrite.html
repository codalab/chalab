<form action="{% url "wizard:challenge:data_duplicates" pk=challenge.pk %}" method="post">
    <h3>Overwrite Un-Used Duplicates or Rename Current?</h3>
    {% csrf_token %}
    <div class="panel panel-warning">
        <h4 class="alert-danger">Delete Non-Used Duplicates:</h4>
        <div class="panel-body">
            <table class="table table-responsive">
                <thead>
                <th>Name:</th>
                <th>Zip File:</th>
                <th>Owner:</th>
                <th>PK:</th>
                </thead>
                <tbody>
                <!-- Grab inputs from Boundfield `selected_duplicates` -->
                {% for duplicate in duplicates %}
                    <tr>
                        <td>{{ duplicate.name }}</td>
                        <td>{{ duplicate.raw_zip }}</td>
                        <td>{{ duplicate.owner }}</td>
                        <td>{{ duplicate.pk }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div style="padding-top: 5%" class="buttons">
        <input id="overwrite" name="overwrite" type="submit" value="Overwrite"/>
        <input id="rename" name="rename" type="submit" value="Rename"/>
    </div>
</form>
